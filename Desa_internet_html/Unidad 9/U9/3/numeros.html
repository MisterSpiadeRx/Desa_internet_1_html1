<html>
<head>
  <title>Multiplicar por dos - Arreglos</title>
</head>
<body>
  <script>

    var numeros = [1, 2, 3, 4, 5];

    var numerosMultiplicados = [];

    for (var i = 0; i < numeros.length; i++) {
      var resultado = numeros[i] * 2;
      numerosMultiplicados.push(resultado); }

    document.write("Arreglo original: " + numeros + "<br>");
    document.write("Arreglo multiplicado por dos: " + numerosMultiplicados);
  </script>
</body>
</html>
